<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script type="text/javascript" src="./java.js"></script>

  
</head>
<body>
  <body>

    <div class="container">
      <div class="left-hand">
        <h1>Learn to code by <br /> watching others</h1>
        <div class="text-left-hand">
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
             but understanding how developers think is invaluable.</p>
        </div>
      </div>
  
      <div class="right-hand">
        <div class="top-bar">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p> 
        </div>
        <div class="user-info">
          <form>
            <input type="text" id="name" placeholder="Name">
            <div class="empty" id="emptyName"></div>
            <input type="text" id="surname" placeholder="Surname">
            <div class="empty" id="emptySurname"></div>
            <input type="email" id="email" placeholder="Email Address">
            <div class="empty" id="emptyEmail"></div>
            <input type="password" id="password" placeholder="Password">
            <div class="empty" id="emptyPassword"></div>
            <button type="submit">Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <a href="">Terms and Conditions</a></p>
          </form>      
        </div>
      </div>
    </div>
  
    <script type="text/javascript" src="./java.js"></script>

</html>
